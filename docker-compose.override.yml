# Development overrides - exposed ports and volume mounts for hot reload
services:
  postgres:
    ports:
      - "5432:5432"

  strapi:
    ports:
      - "1337:1337"
    volumes:
      - ./apps/cms:/opt/app
      - /opt/app/node_modules
    environment:
      NODE_ENV: development

  meilisearch:
    ports:
      - "7700:7700"
    environment:
      MEILI_ENV: development

  nextjs:
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development

  nginx:
    ports:
      - "80:80"
